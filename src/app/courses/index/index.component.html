<div class="index-component" *ngIf="items; else noData">
    <!--Search-->
    <app-search (searchName)="findName($event)"></app-search>
    <section *ngFor="let item of items | orderBy" class="item-component">
        <div>
            <app-item (takeID)="getItemID($event)" [data]="item"></app-item>
        </div>
        <div>
            <app-confirmation-modal
                [data]="item"
                (removedID)="removedItem($event)"
            ></app-confirmation-modal>
        </div>
    </section>
</div>

<ng-template #noData>
    <div class="no-data">No data. Feel free to add new course</div>
</ng-template>
