<div class="index-component" *ngIf="listCourses; else noData">
    <section class="item-component" *ngFor="let item of listCourses">
        <div>
            <app-item
                (delete)="deleteCourse($event)"
                [data]="item"
                [topRated]="topRated"
            ></app-item>
        </div>
    </section>
</div>

<ng-template #noData>
    <div class="no-data">No data. Feel free to add new course</div>
</ng-template>
