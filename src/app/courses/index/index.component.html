<div class="index-component" *ngIf="listCourses; else noData">
    <!--Search-->
    <app-search [data]="listCourses"></app-search>
    <section class="item-component">
        <div>
            <app-item
                (delete)="deleteCourse($event)"
                [data]="listCourses"
                [topRated]="topRated">
            </app-item>
        </div>
    </section>
</div>

<ng-template #noData>
    <div class="no-data">No data. Feel free to add new course</div>
</ng-template>
