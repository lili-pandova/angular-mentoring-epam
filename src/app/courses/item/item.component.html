<h3>Courses:</h3>
<section *ngFor="let item of listCourses">
  <ul>
    <li>ID: {{ item.id }}</li>
    <li>Title: {{ item.title }}</li>
    <li>Creation date: {{ item.creationDate }}</li>
    <li>Duration(min): {{ item.duration }}</li>
    <li>Description: {{ item.description }}</li>
  </ul>
</section>
