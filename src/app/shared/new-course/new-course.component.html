<div class="modal fade" id="new-course" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newCourseLabel">New course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
            <div class="field">
                <label for="title">Title<span>*required</span></label>
                <input type="text" formControlName="title" name="title" id="title" value={{data.title}} placeholder="Text input" required/>
            </div>
    
            <div class="field">
                <label for="discription">Description<span>*required</span></label>
                <textarea name="discription" formControlName="discription" id="discription" value={{data.description}} placeholder="Add description" required></textarea>
            </div>
    
            <div class="field">
                <label for="duration">Duration<span>*required</span></label>
                <input type="number" formControlName="duration" name="duration" id="duration" value={{data.duration}} placeholder="minutes" required/>
            </div>
            
            <div class="field">
                <label for="date">Date<span>*required</span></label>
                <input type="date" formControlName="creationDate" name="creationDate" id="date" value={{data.creationDate}}  placeholder="mm-dd-yyyy" required/>
            </div>
    
          <div class="modal-footer">
            <button type="button" class="btn slate-grey" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn sick-green">Save</button>
          </div>
        </form>
    </div>
  </div>
</div>
</div>
