<div class="modal fade" id="new-course" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newCourseLabel">New course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm.value)">
            <div class="field">
                <label for="title">Title<span>*required</span></label>
                <input type="text" name="title" id="title" placeholder="Text input" required [(ngModel)]="newCourseModel.title"/>
            </div>
    
            <div class="field">
                <label for="description">Description<span>*required</span></label>
                <textarea name="description" id="description" placeholder="Add description" required [(ngModel)]="newCourseModel.description"></textarea>
            </div>
    
            <div class="field">
                <label for="duration">Duration<span>*required</span></label>
                <input type="number" name="duration" id="duration" placeholder="minutes" required [(ngModel)]="newCourseModel.duration"/>
            </div>
            
            <div class="field">
                <label for="date">Date<span>*required</span></label>
                <input type="date" name="creationDate" id="date" placeholder="mm-dd-yyyy" required [(ngModel)]="newCourseModel.creationDate"/>
            </div>
    
          <div class="modal-footer">
            <button type="button" class="btn slate-grey" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn sick-green">Save</button>
          </div>
        </form>
    </div>
  </div>
</div>
</div>
