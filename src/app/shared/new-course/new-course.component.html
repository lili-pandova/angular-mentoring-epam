<div class="modal fade" id="new-course" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newCourseLabel">New course</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="field">
            <label for="title">Title<span>*required</span></label>
            <input type="text" name="title" id="title" value="title" placeholder="Text input" required/>
        </div>

        <div class="field">
            <label for="discription">Description<span>*required</span></label>
            <input type="text" name="discription" id="discription" value="discription" placeholder="Add description" required/>
        </div>

        <div class="field">
            <label for="duration">Duration<span>*required</span></label>
            <input type="number" name="duration" id="duration" value="duration"placeholder="minutes" required/>
        </div>
        
        <div class="field">
            <label for="date">Date<span>*required</span></label>
            <input type="date" name="date" id="date" value="creationDate" placeholder="mm-dd-yyyy" required/>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn slate-grey" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn sick-green">Save</button>
      </div>
    </div>
  </div>
</div>
