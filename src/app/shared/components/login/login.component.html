<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="login">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form #editForm="ngForm" (ngSubmit)="login(editForm.value)">
                  <div class="field">
                      <label for="email">Email<span>*required</span></label>
                      <input type="text" name="email" id="email" placeholder="Enter email" (ngModel)="email" required />
                  </div>
          
                  <div class="field">
                      <label for="password">Password<span>*required</span></label>
                      <input name="password" id="password" placeholder="Enter password" (ngModel)="password" required />
                  </div>
          
                  <div class="field">
                      <a href="#">Forgot password</a>
                  </div>
          
                <div class="modal-footer">
                  <button type="submit" class="btn sick-green">Login</button>
                </div>
              </form>
          </div>
        </div>
      </div>
      </div>
