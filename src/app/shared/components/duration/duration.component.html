<mat-form-field>
    <mat-label for="duration">Duration</mat-label>
    <input type="number" 
           name="duration"
           matInput
           id="duration"
           #duration
           placeholder="minutes"
           [value]="value"
           (blur)="onTouched()"
           (input)="onChange($event.target.value)"
           required/>
</mat-form-field>
