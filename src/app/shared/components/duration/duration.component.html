<div class="field form-group">
    <label for="duration">Duration</label>
    <input type="number" name="duration"
           class="form-control"
           id="duration"
           #duration
           placeholder="minutes"
           [value]="value"
           (blur)="onTouched()"
           (input)="onChange($event.target.value)"
           required/>
</div>
