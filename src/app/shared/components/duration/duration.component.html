<mat-form-field>
    <mat-label for="duration">Duration</mat-label>
    <input type="number" name="duration" matInput id="duration" #duration placeholder="minutes" (blur)="onTouched()"
        [formControl]="control" required />

    <mat-error>
        <app-form-errors [control]="control"></app-form-errors>
    </mat-error>
</mat-form-field>
