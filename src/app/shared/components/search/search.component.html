<div class="search">
    <form [formGroup]="searchForm">
        <span class="img-search">
            <img src="assets/img/ic-search@2x.png" class="ic_search" />
        </span>
        <input #searchInput type="search" placeholder="Text to search" formControlName="search" (keyup)="findName(searchInput.value)" required />
    </form>
</div>
