<div [formGroup]="form">
    <mat-form-field>
        <mat-label for="date">Date</mat-label>
        <input type="text" matInput name="date" id="date" placeholder="mm-dd-yyyy" [value]="value" (blur)="onTouched()"
        (input)="onChange($event.target.value)" required />
    </mat-form-field>
</div>
