<div class="field form-group">
    <label for="date">Date<span>*required</span></label>
    <input type="text" 
           name="date"
           class="form-control"
           id="date"
           placeholder="mm-dd-yyyy"
           [value]="value"
           (blur)="onTouched()"
           (input)="onChange($event.target.value)"
           required />
</div>
