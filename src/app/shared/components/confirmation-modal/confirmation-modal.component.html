<div class="confirmation-modal">
    <div class="delete-modal">
        <div class="header">
            <h5 class="title">Delete course?</h5>
            <img
                class="close"
                src="assets/img/close@2x.png"
                (click)="onCancel()"
            />
        </div>
        <p>Do you really want to delete this course?</p>
        <div class="btns">
            <button class="denied" (click)="onCancel()">Cancel</button>
            <button class="confirm" (click)="onDelete()">
                Yes, delete
            </button>
        </div>
    </div>
</div>
